<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Drawing App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Draw and Send to Telegram</h1>
    <canvas id="drawingCanvas"></canvas>
    <div class="buttons">
        <button id="clearBtn">Clear</button>
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        // --- НАЧАЛО БЛОКА ДЛЯ ОТЛАДКИ ---
        // Этот alert покажет все данные, которые Telegram передал приложению.
        // Если initDataUnsafe будет пустым, значит проблема в запуске.
        alert('Запускаем отладку...\n\nДанные от Telegram:\n' + JSON.stringify(tg, null, 2));
        // --- КОНЕЦ БЛОКА ДЛЯ ОТЛАДКИ ---

        // Настройки канваса
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let painting = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.7;
        }
        resizeCanvas();

        function startPosition(e) { painting = true; draw(e); }
        function finishedPosition() { painting = false; ctx.beginPath(); }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function draw(e) {
            if (!painting) return;
            e.preventDefault();
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000';
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', finishedPosition);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startPosition);
        canvas.addEventListener('touchend', finishedPosition);
        canvas.addEventListener('touchmove', draw);

        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('sendBtn').addEventListener('click', () => {
            // Проверяем наличие данных еще раз
            if (!tg.initDataUnsafe || !tg.initDataUnsafe.user || !tg.initDataUnsafe.user.id) {
                alert('Ошибка: объект user или его id не найдены в данных от Telegram.');
                return;
            }

            const userId = tg.initDataUnsafe.user.id;
            const BOT_TOKEN = 'ВАШ_ТОКЕН_БОТА'; 

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('chat_id', userId);
                formData.append('photo', blob, 'drawing.png');
                document.getElementById('sendBtn').innerText = 'Отправка...';
                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.ok) {
                        tg.close();
                    } else {
                        alert('Ошибка отправки: ' + data.description);
                    }
                } catch (error) {
                    alert('Ошибка сети: ' + error.message);
                } finally {
                    document.getElementById('sendBtn').innerText = 'Отправить';
                }
            });
        });
    </script>
</body>
</html>
